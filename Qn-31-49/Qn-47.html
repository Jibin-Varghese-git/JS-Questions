<html>
<head>
    <title>Question-47</title>
</head>
<body>
    <form>
        <label>Enter a Number:</label>
        <input type="text" id="num" required><br><br>
        <button type="button" onclick="myFun()">Submit</button><br><br>
        <span id="result"></span>
    </form>
    <script>
        function myFun() 
        {
            let num = document.getElementById("num").value;
            let count = 0;
            num = parseInt(num);

                while (num > 0) 
                {
                    num = parseInt(num / 10);
                    count++;
                }
            

            document.getElementById("result").innerHTML = "Number of digits: " + count;
        }
    </script>
</body>
</html>
