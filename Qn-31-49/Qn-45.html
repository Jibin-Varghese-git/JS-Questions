<html>
<head>
    <title>Question-45</title>
</head>
<body>
    <form>
        <label>Radius</label>
        <input type="text" id="radius" required><br><br>
        <label>Height</label>
        <input type="text" id="height" required><br><br>
        <button type="button" onclick="myFun()">Submit</button><br><br>
        <span id="result"></span>
    </form>
    <script>
        function myFun() 
        {
            const pi = 3.14;
            let r = parseFloat(document.getElementById("radius").value);
            let h = parseFloat(document.getElementById("height").value);

            
            let lat_area = 2 * pi * r * h; 
            let top_btm_area = pi * r * r; 
            let surfaceArea = (2 * top_btm_area) +  lat_area; 
            let volume = pi * r * r * h; 

            document.getElementById("result").innerHTML ="Lateral Surface Area: " + lat_area.toFixed(2) + " square units<br>" +
                "Top/Bottom Surface Area: " + top_btm_area.toFixed(2) + " square units<br>" +
                "Total Surface Area: " + surfaceArea.toFixed(2) + " square units<br>" +
                "Volume: " + volume.toFixed(2) + " cubic units";
        }
    </script>
</body>
</html>
