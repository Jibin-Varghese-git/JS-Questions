<html>
	<head>
		<title>Question-28</title>
	</head>
	<body>
		<form>
			<h3>29 JS Program to print Odd Numbers 1 to N</h3>
			<label>Enter the limit</label><input type="text" id="num"><br><br>
			<button type="button" onclick="myFun()">submit</button>
		
		</form>
		<script>
			
			function myFun()
			{
				var num=parseInt(document.getElementById("num").value);
				
				document.write("ODD numbers wiht limit " + num + "  <br>" );
				for(let i=0;i<=num;i++)
				{
					if(i%2!=0)
					{
						document.write(i + " ");
					}
				}
				
			}
			
			
		</script>
	</body>

</html>
