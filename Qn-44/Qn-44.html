<html>
<head>
    <title>Question-44</title>
</head>
<body>
    <form>
        <label>Length </label>
        <input type="text" id="length" required><br><br>
        <label>Width </label>
        <input type="text" id="width" required><br><br>
        <label>Height </label>
        <input type="text" id="height" required><br><br>
        <button type="button" onclick="myFun()">Submit</button><br><br>
        <span id="result"></span>
    </form>
    <script>
        function myFun() {
            let l = parseFloat(document.getElementById("length").value);
            let w = parseFloat(document.getElementById("width").value);
            let h = parseFloat(document.getElementById("height").value);

            let tot_area = 2 * (l * w) + 2 * (l * h) + 2 * ( w * h); 
            let volume = l * w * h; 
            let lat_area = 2 * h * (l + w); 

            document.getElementById("result").innerHTML ="Lateral Surface Area: " + lat_area.toFixed(2) + " square units<br>" +
                                                        "Total Surface Area: " + tot_area.toFixed(2) + " square units<br>" +
                                                        "Volume: " + volume.toFixed(2) + " cubic units";
        }
    </script>
</body>
</html>
