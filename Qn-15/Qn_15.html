<html>
	<head>
		<title>Question-15</title>
	</head>
	<body>
		<form>
			<h3>15 Find smallest and largest of three numbers</h3>
			<input type="text" id="num1">
			<input type="text" id="num2">
			<input type="text" id="num3">
			<button type="button" onclick="myFun()">Submit</button><br><br>
			<span   id="ans"></span>
		</form>
		<script>
			function myFun()
			{
				var num1=parseInt(document.getElementById("num1").value);
				var num2=parseInt(document.getElementById("num2").value);
				var num3=parseInt(document.getElementById("num3").value);
				let large;
				let small;
				
				if(num1>num3 && num1>num3)
				{
					large=num1;
				}
				else if (num2>num1 && num2>num3)
				{
					large=num2;
				}
				else
				{
					large=num3;
				}
				
				if(num1<num3 && num1<num3)
				{
					small=num1;
				}
				else if (num2<num1 && num2<num3)
				{
					small=num2;
				}
				else
				{
					small=num3;
				}
				document.getElementById("ans").innerHTML="Largest is "+large+"Smallest is"+small;
				
			}
		</script>
	</body>

</html>
