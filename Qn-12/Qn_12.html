<html>
	<head>
		<title>Question-12</title>
	</head>
	<body>
		<form>
			<h3>12 Calculate power of a number</h3>
			<label>Enter the no</label><input type="text" id="num">
			<label>Enter the power</label><input type="text" id="pwr">
			<button type="button" onclick="myFun()">Submit</button><br><br>
			<span  id="res"></span><br>
		</form>
		<script>
			function myFun()
			{
				var num=parseInt(document.getElementById("num").value);
				var pwr=parseInt(document.getElementById("pwr").value);
				document.getElementById("res").innerHTML=num + " ^ "+pwr+" = "+num**pwr;
			}
		</script>
	</body>

</html>
