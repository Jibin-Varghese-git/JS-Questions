<html>
	<head>
		<title>Question-9</title>
	</head>
	<body>
		<form>
		<input type="text" id="num">

		<button type="button" onclick="myFun()">Submit</button><br><br>
		<span   id="ans"></span>
		</form>
		<script>
			function myFun()
			{
				var num=parseInt(document.getElementById("num").value);
				
				if(num==0)
				{
				document.getElementById("ans").innerHTML="The given no is 0";
				}
				else if(num%2==0)
				{
					document.getElementById("ans").innerHTML="The given no is even";
				}
				else
				{
					document.getElementById("ans").innerHTML="The given no is odd";
				}
			}
		</script>
	</body>

</html>
