<html>
	<head>
		<title>Question-73</title>
	</head>
	<body>
		<form>
			<h3>Occurence</h3>
			<label>Enter the  string</label><input type="text" id="str"><br>
			<button type="button" onclick="myFun()">Submit</button><br><br>
			<p  id="res"></p><br>
		</form>
		<script>
			function myFun()
			{
				var str=document.getElementById("str").value;
				let occurrenceArray=[];
				let k=0;
				for(let i=0;i<=str.length;i++)
				{
					let flag=0;
					for(let j=0;j<=k;j+=2)
					{
						if(str[i] == occurrenceArray[j])
						{
							flag=1;
						}	
					}
					if(flag==0)
					{
						occurrenceArray[k]=str[i];
						occurrenceArray[k+1]=0;
						k+=2;
						
					}
					
				}
				

				for(let i=0;i<occurrenceArray.length;i+=2) //Count calculate
				{
					let count=0;
					for(let j=0;j<=str.length;j++)
					{
						if(occurrenceArray[i]==str[j])
						{
							count++;
						}
					}
					occurrenceArray[i+1]=count;
				}

				document.write("occurrence of:");
				for(let i=0;i<occurrenceArray.length;i+=2)  //Print occurrence
				{
					document.write(occurrenceArray[i] + ":" + occurrenceArray[i+1] + "<br>");
				}
			}
		</script>
	</body>

</html>
