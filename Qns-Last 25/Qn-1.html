<html>
	<head>
		<title>Question-50</title>
	</head>
	<body>
		<form>
			<h3>Pallindrome</h3>
			<label>Enter the no</label><input type="text" id="num">
			<button type="button" onclick="myFun()">Submit</button><br><br>
			<span  id="res"></span><br>
		</form>
		<script>
			function myFun()
			{
				var num=parseInt(document.getElementById("num").value);
				let rev=0;
				let temp=0;
				let no=num
				while(parseInt(num)!=0)
				{
					temp=parseInt(num)%10;
					rev=rev*10 + temp;
					num=parseInt(num)/10;

					
				}

                if(no==rev)
                {
					document.getElementById("res").innerHTML=no +" is  a pallindrome";
                }
                else
                {
					document.getElementById("res").innerHTML=no +" is not a pallindrome";
                }
			}
		</script>
	</body>

</html>
