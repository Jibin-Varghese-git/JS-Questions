<html>
	<head>
		<title>Question-72</title>
	</head>
	<body>
		<form>
			<h3>Remove Consonant</h3>
			<label>Enter the  string</label><input type="text" id="str"><br>
			<button type="button" onclick="myFun()">Submit</button><br><br>
			<p  id="res"></p><br>
		</form>
		<script>
			function myFun()
			{
				var str=document.getElementById("str").value;
				const vowels=["a","e","i","o","u"];
				let str2="";
				for(let i=0;i<=str.length;i++)
				{
					let flag=0;
					for(let j=0;j<vowels.length;j++)
					{
						if(str[i] == vowels[j])
						{
							flag=1;	
						}
					}
					if(flag == 1)
					{
						str2=str2+str[i];
					}
					
				}
				document.write("Vowels in " + str + " are :" + str2);
			}
		</script>
	</body>

</html>
