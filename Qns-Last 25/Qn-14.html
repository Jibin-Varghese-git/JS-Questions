<html>
	<head>
		<title>Question-62</title>
	</head>
	<body>
		<form>
			<h3>Replace String</h3>
			<label>Enter the  string</label><input type="text" id="str1"><br><br>
			<label>Enter the  string to be replaced</label><input type="text" id="str2"><br><br>
			<label>Enter the  string to replace</label><input type="text" id="str3"><br>
			<button type="button" onclick="myFun()">Submit</button><br><br>
			<p  id="res"></p><br>
		</form>
		<script>
			function myFun()
			{
				var str1=document.getElementById("str1").value;
				alert(str1)
				var str2=document.getElementById("str2").value;	
				alert(str2)
				var str3=document.getElementById("str3").value;
				alert(str3)
				document.write(str1 + "(Before replacing)<br>");
				str1=str1.replace(str2,str3)	
				document.write(str1 + "(After replacing)");
                
			}
		</script>
	</body>

</html>
