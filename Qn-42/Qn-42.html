<html>
<head>
    <title>Question-42</title>
</head>
<body>
    <form>
        <label>Radius :</label>
        <input type="text" id="radius" ><br><br>
        <label>Height:</label>
        <input type="text" id="height" ><br><br>
        <label>Length:</label>
        <input type="text" id="length" required><br><br>
        <button type="button" onclick="myFun()">Submit</button><br><br>
        <span id="result"></span>
    </form>
    <script>
        function myFun() {
            const pi = 3.14;
            const r = parseFloat(document.getElementById("radius").value);
            const h = parseFloat(document.getElementById("height").value);
            const l = parseFloat(document.getElementById("length").value);


            let lat_area = pi * r * l
            let surface_area = lat_area + (pi * r * r);
            let volume = (1/3) * pi * r * r * h;

            document.getElementById("result").innerHTML =  "Lateral Surface Area: " + lat_area.toFixed(2) + " square units<br>" +
                                                            "Cone Surface Area: " + surface_area.toFixed(2) + " square units<br>" +
                                                            "Volume: " + volume.toFixed(2) + " cubic units";
        }
    </script>
</body>
</html>
