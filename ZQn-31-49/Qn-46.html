<html>
<head>
    <title>Question-46</title>
</head>
<body>
    <form>
        <label>Radius</label>
        <input type="text" id="radius" required><br><br>
        <button type="button" onclick="myFun()">Submit</button><br><br>
        <span id="result"></span>
    </form>
    <script>
        function myFun() {
            const pi = 3.14;
            let r = parseFloat(document.getElementById("radius").value);

            let surfaceArea = 4 * pi * r * r; 
            let volume = (4/3) * pi * r * r * r; 

            document.getElementById("result").innerHTML ="Surface Area: " + surfaceArea + " square units<br>" +
                "Volume: " + volume + " cubic units";
        }
    </script>
</body>
</html>
