<html>
<head>
    <title>Question-43</title>
</head>
<body>
    <form>
        <label>Length </label>
        <input type="text" id="length" required><br><br>
        <button type="button" onclick="myFun()">Submit</button><br><br>
        <span id="result"></span>
    </form>
    <script>
        function myFun() 
        {
            const l = parseFloat(document.getElementById("length").value);

            const surface_area = 6 * l * l; 
            const volume = l * l * l; 
            const lat_area = 4 * l * l; 

            document.getElementById("result").innerHTML = "Lateral Surface Area: " + lat_area.toFixed(2) + " square units<br>" +
                                                            "Surface Area: " + surface_area.toFixed(2) + " square units<br>" +
                "Volume: " + volume.toFixed(2) + " cubic units";
        }
    </script>
</body>
</html>
