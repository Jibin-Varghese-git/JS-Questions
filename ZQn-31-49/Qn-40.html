<html>
<head>
    <title>Question-40</title>
</head>
<body>
    <form>
        <label>Enter the number of units consumed:</label>
        <input type="text" id="units">
        <button type="button" onclick="myFun()">Submit</button><br><br>
        <span id="result"></span>
    </form>
    <script>
        function myFun() 
        {
            var units = parseInt(document.getElementById("units").value);
            let bill = 0;

            if (units <= 50) 
            {
                bill = units * 2.60;
            }
             
            else if (units <= 100)
            {
                bill = (50 * 2.60) + ((units - 50) * 3.25);
            }
            else if (units <= 200) 
            {
                bill = (50 * 2.60) + (50 * 3.25) + ((units - 100) * 5.65);
            } 
            else 
            {
                bill = (50 * 2.60) + (50 * 3.25) + (100 * 5.65) + ((units - 200) * 7.25);
            }

            if (units > 700) {
                bill += bill * 0.005; 
            }

            document.getElementById("result").innerHTML = "Total Electricity Bill: Rs. " + bill.toFixed(2);
        }
    </script>
</body>
</html>
