<html>
	<head>
		<title>Question-4</title>
	</head>
	<body>
		<form>
		<label>Principle Amount</label><input type="text" id="p_amount">
		<label>Rate of interest</label><input type="text" id="r_interest">
		<label>Years</label><input type="text" id="years">
		<button type="button" onclick="myFun()">Submit</button><br><br>
		<label>Simple Interest</label><input type="text"  id="sim_int">
		</form>
		<script>
			function myFun()
			{
				var p_amount=document.getElementById("p_amount").value;
				var r_interest=document.getElementById("r_interest").value;
				var years=document.getElementById("years").value;
				var si=(parseFloat(p_amount)*parseFloat(r_interest)*parseFloat(years))/100;
				alert(si);
				document.getElementById("sim_int").value=si;
				
			}
		</script>
	</body>

</html>
