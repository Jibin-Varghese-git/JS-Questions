<html>
	<head>
		<title>Question-21</title>
	</head>
	<body>
		<form>
			<h3>21 Print 1 to 100 </h3>
			<button type="button" onclick="myFun()">Submit</button><br><br>
			<span   id="ans"></span>
		</form>
		<script>

			function myFun()
			{
				for(let i=1;i<=100;i++)
				{
					document.write(i+" ");
				}					
				
				
			}
		</script>
	</body>

</html>
