<html>
	<head>
		<title>Question-13</title>
	</head>
	<body>
		<form>
			<h3>13 Sum of a number</h3>
			<label>Enter the no</label><input type="text" id="num">
			<button type="button" onclick="myFun()">Submit</button><br><br>
			<span  id="res"></span><br>
		</form>
		<script>
			function myFun()
			{
				var num=parseInt(document.getElementById("num").value);
				let sum=0;
				let temp=0;
				while(num!=0)
				{
					temp=parseInt(num)%10;
					num=Math.floor(num/10);
				
					sum=sum+temp;
			
					document.getElementById("res").innerHTML=sum;
				}
			}
		</script>
	</body>

</html>
