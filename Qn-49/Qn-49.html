<html>
	<head>
    		<title>Question-49</title>
	</head>
	<body>
		<div class="menu">
    			<h2>Menu</h2>
    			<p>1 - Add</p>
    			<p>2 - Subtract</p>
    			<p>3 - Multiply</p>
   		 	<p>4 - Divide</p>
    			<p>5 - Exit</p>
		</div>
    
    	<form>
        	<label>Enter the operation:</label>
        	<input type="number" id="op" ><br><br>
        	<label>Enter the first number:</label>
        	<input type="number" id="num1" ><br><br>
        	<label>Enter second number:</label>
        	<input type="number" id="num2" ><br><br>
        	<button type="button" onclick="myFun()">Submit</button><br><br>
        	<span id="result"></span>
    	</form>

    	<script>
    	    function myFun() {
        	    let operation = document.getElementById("op").value;
        	    let num1 = parseFloat(document.getElementById("num1").value);
        	    let num2 = parseFloat(document.getElementById("num2").value);
        	    let result;
	
        	switch (operation) 
		{
                	case '1':
                	    result = num1 + num2;
                	    document.getElementById("result").innerHTML = "Result: " + result;
                	    break;
                	case '2':
                	    result = num1 - num2;
                	    document.getElementById("result").innerHTML = "Result: " + result;
                	    break;
                	case '3':
                	    result = num1 * num2;
                	    document.getElementById("result").innerHTML = "Result: " + result;
                	    break;
                	case '4':
                	    if (num2 === 0) {
                	        document.getElementById("result").innerHTML = "Error: Division by zero.";
                	    } else {
                	        result = num1 / num2;
                	        document.getElementById("result").innerHTML = "Result: " + result;
                	    }
                	    break;
                	case '5':
                	    return; 
                	default:
                	    document.getElementById("result").innerHTML = "Invalid choice";
            	}

            
            myFun();
        }
    </script>
</body>
</html>
