<html>
	<head>
		<title>Question-14</title>
	</head>
	<body>
		<form>
			<h3>Reverse  of a number</h3>
			<label>Enter the no</label><input type="text" id="num">
			<button type="button" onclick="myFun()">Submit</button><br><br>
			<span  id="res"></span><br>
		</form>
		<script>
			function myFun()
			{
				var num=parseInt(document.getElementById("num").value);
				let rev=0;
				let temp=0;
				
				while(parseInt(num)!=0)
				{
					temp=parseInt(num)%10;
					rev=rev*10+temp;
					num=parseInt(num)/10;

					
				}
					document.getElementById("res").innerHTML=rev;
				
			}
		</script>
	</body>

</html>
