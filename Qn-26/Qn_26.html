<html>
	<head>
		<title>Question-26</title>
	</head>
	<body>
		<form>
			<h3>26 JS Program to print Natural Numbers from 1 to N</h3>
			<label>Enter the limit</label><input type="text" id="num"><br><br>
			<button type="button" onclick="myFun()">submit</button>	
		</form>
		<script>
			
			function myFun()
			{
				var num=parseInt(document.getElementById("num").value);
				
			
				for(let i=1;i<=num;i++)
				{
					document.write(i + " ");
				}
				
			}
			
			
		</script>
	</body>

</html>
